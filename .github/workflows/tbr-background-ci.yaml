# This is a basic workflow to help you get started with Actions

name: TBR Node Background Service Build and Deploy to K8

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs: 
      target_branch:
        description: Name of the branch for initializing build from TBR Background Service repo
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: build
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set Branch name for Future Use
        run: |
          target_branch='main'
          if [ ${{ github.event_name == 'workflow_dispatch' }} == true ] && [ ${{ inputs.target_branch }} != '' ]; then
            target_branch=${{ inputs.target_branch }}
          fi
          echo "target_branch=$target_branch" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4.1.7
        with:
          # Repository name with owner. For example, actions/checkout
          repository: The-Bike-Rentals/tbr-background-service
          ref: ${{ env.target_branch }}
          token: ${{ secrets.GET_CODE_FROM_PRIVATE_REPO }}

      - name: 'Login via Azure CLI'
        uses: azure/login@v2
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: 'Build and push image'
        uses: docker/login-action@v3
        with:
              registry: ${{ vars.REGISTRY_LOGIN_SERVER }}
              username: ${{ secrets.REGISTRY_USERNAME }}
              password: ${{ secrets.REGISTRY_PASSWORD }}
                
      - name: Docker Build
        uses: docker/build-push-action@v5.3.0
        with: 
              file: /home/runner/work/tbr-ci-cd/tbr-ci-cd/Dockerfile
              context: /home/runner/work/tbr-ci-cd/tbr-ci-cd
              build-args: NPM_PAT=${{ secrets.NPM_PAT }}
              tags: ${{ vars.REGISTRY_LOGIN_SERVER }}/tbr-background-service:${{ github.run_id }}
              push: true
